# Advanced migration configuration with all features enabled
# For use with: deno task migrate -f migration-config-advanced.yaml
#
# This assumes you've already run extract and map-members steps.
# For full workflow that runs all steps, use workflow-full.yaml instead.

source:
  projectKey: us-production
  domain: app.launchdarkly.com  # Optional: Defaults to app.launchdarkly.com

destination:
  projectKey: eu-production
  domain: app.eu.launchdarkly.com  # EU instance example

migration:
  # Enable maintainer mapping
  assignMaintainerIds: true
  
  # Include segments in migration
  migrateSegments: true
  
  # Add prefix for conflict resolution
  conflictPrefix: "us-migrated-"
  
  # Organize in a specific view
  targetView: "us-migration-2024"
  
  # Only migrate production and staging
  environments:
    - production
    - staging
  
  # Map US environment names to EU equivalents
  environmentMapping:
    production: production
    staging: staging

